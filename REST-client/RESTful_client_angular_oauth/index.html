<!doctype html>
<html ng-app="app">
<head>
    <title>Angular REST client with oAuth</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<oauth
        site="http://localhost:8080/rest"
        client-id="clientId"
        redirect-uri="http://localhost:8080/rest"
        scope="read"
        template="oauthTemplate">
</oauth>
<div ng-controller="OrderInfo">
    <h3>Order:</h3>
    <p>ID: {{order.orderId}}</p>
    <p>Transaction ID: {{order.transId}}</p>
    <p>Customer ID: {{order.customer}}</p>
    <p>Good: {{order.product}}</p>
    <p>Good weight: {{order.productLine}}</p>
    <p>Price: {{order.price}}</p>
</div>
</body>
</html>
