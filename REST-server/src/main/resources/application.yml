server:
  port: 9091
  http:
    port: 1000
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: classpath:tls/keystore.p12
    key-store-password: keyStoreSecret
    key-alias: tomcat
spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest_services?allowPublicKeyRetrieval=true&useSSL=false
    username: service
    password: service
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57InnoDBDialect
        show_sql: true
        hbm2ddl:
          auto: update
        generate-ddl: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
security:
  oauth2:
    resource:
      accessTokenUri: http://localhost:9091/oauth/token
management:
  endpoint:
    health:
      show-details: always